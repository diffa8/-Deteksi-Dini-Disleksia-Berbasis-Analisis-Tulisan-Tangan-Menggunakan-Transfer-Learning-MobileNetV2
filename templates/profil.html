{% extends "base.html" %}
{% block title %}Profil Pengguna - LitScan{% endblock %}

{% block content %}
<div class="centered-form-wrapper">
  <div class="container animate-enter">
    
    <div class="title-cute fade-in-down">Profil Saya</div>

    <div class="card-cute fade-in-up" style="max-width: 450px;">
      
      <div style="background: linear-gradient(135deg, var(--brand), var(--brand-dark)); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; box-shadow: 0 10px 20px rgba(44,134,168,0.3);">
        <i class="fa-solid fa-user" style="font-size: 2.5rem; color: white;"></i>
      </div>

      <div style="text-align: center; margin-bottom: 2rem;">
        <h2 style="margin: 0; color: var(--brand-dark); font-size: 1.5rem;">
          {{ session.get('user_nama', 'Pengguna') }}
        </h2>
        <p style="margin: 0.5rem 0 0; color: var(--muted);">
          {{ session.get('user_email', '-') }}
        </p>
      </div>

      <div style="border-top: 1px solid var(--border); padding-top: 1.5rem; display: flex; flex-direction: column; gap: 1rem;">
        
        <a href="{{ url_for('keluar') }}" class="btn btn-ghost" style="color: #c62828; border-color: #ffcdd2;">
          <i class="fa-solid fa-right-from-bracket"></i> Keluar Aplikasi
        </a>
        
        <a href="{{ url_for('beranda') }}" class="btn btn-ghost">
          <i class="fa-solid fa-house"></i> Kembali ke Beranda
        </a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
