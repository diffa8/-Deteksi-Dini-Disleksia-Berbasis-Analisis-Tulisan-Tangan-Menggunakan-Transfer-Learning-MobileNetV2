{% extends "base.html" %}
{% block title %}Selamat Datang{% endblock %}

{% block content %}
<div class="centered-form-wrapper">
  <div class="container animate-enter">
    
    <div class="card-cute fade-in-up" style="padding: 3rem 2rem;">
      <div class="card-icon-header" style="color: #28a745; margin-bottom: 1.5rem;">
        <i class="fa-regular fa-circle-check fa-bounce"></i>
      </div>

      <div class="title-cute" style="margin-bottom: 1rem; font-size: 2rem;">
        Selamat Datang!
      </div>

      <p class="welcome-text" style="font-size: 1.1rem; margin-bottom: 2rem;">
        Anda berhasil masuk. Siap untuk memulai deteksi?
      </p>
      
      <div class="hero-actions">
        <a href="{{ url_for('deteksi') if 'deteksi' in url_for.__globals__ else '#' }}" class="btn btn-primary">
          Mulai Deteksi <i class="fa-solid fa-arrow-right"></i>
        </a>
        </div>
    </div>
    
  </div>
</div>
{% endblock %}
