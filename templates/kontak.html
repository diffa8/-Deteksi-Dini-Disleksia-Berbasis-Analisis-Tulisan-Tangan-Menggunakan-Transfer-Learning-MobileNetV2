{% extends "base.html" %}
{% block title %}Hubungi Kami - LitScan{% endblock %}

{% block content %}
<div class="centered-form-wrapper" style="padding-top: 3rem;">
  <div class="container animate-enter" style="display: flex; flex-direction: column; align-items: center;">
    
    <div class="title-cute fade-in-down" style="text-align: center; margin-bottom: 1.5rem; font-size: 1.5rem; font-weight: bold; color: #246B84;">
      Hubungi Kami
    </div>

    <div class="card-cute fade-in-up" style="max-width: 450px; width: 100%; padding: 2rem;">
      
      <p style="color: #2F3E46; font-size: 0.9rem; margin-bottom: 1.5rem; text-align: center;">
        Ada pertanyaan atau masukan? Tim kami siap membantu Anda.
      </p>

      <div style="background: #f8f9fa; padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 1rem; border: 1px dashed #E9DDD2;">
        <div style="font-size: 1.2rem; color: #2C86A8;">
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div style="text-align: left;">
          <small style="color: #6B8A95; font-weight: bold; font-size: 0.8rem;">Email Admin</small>
          <div style="font-size: 0.95rem; color: #2F3E46; font-weight: bold;">
            admin@litscan.com
          </div>
        </div>
      </div>

      <form class="form-cute">
        <label style="font-size: 0.85rem; margin-bottom: 5px; display: block; font-weight: bold; color: #6B8A95;">Nama Lengkap</label>
        <input type="text" placeholder="Nama Anda" style="margin-bottom: 1rem; padding: 10px; width: 100%; border-radius: 8px; border: 1px solid #ddd;">
        
        <label style="font-size: 0.85rem; margin-bottom: 5px; display: block; font-weight: bold; color: #6B8A95;">Pesan</label>
        <textarea rows="3" placeholder="Tulis pesan..." style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; background: #FAFAFA; font-family: inherit; font-size: 0.9rem; margin-bottom: 1.5rem;"></textarea>
        
        <button type="button" class="btn btn-primary" onclick="alert('Pesan terkirim! (Simulasi)')" style="width:100%; padding: 0.8rem;">
          <i class="fa-solid fa-paper-plane"></i> Kirim
        </button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
